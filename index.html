---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        &nbsp;
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        <!-- date: "%Y-%m-%d %H:%M:%S" -->
      </li>
    {% endfor %}
  </ul>

</div>
